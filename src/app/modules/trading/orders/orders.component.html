<mat-card>
  <mat-card-title>Items</mat-card-title>
  <mat-card-subtitle>Paginated list of items for sale on the platform</mat-card-subtitle>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
    
      <!-- Attributes Column -->
      <ng-container matColumnDef="attributes">
        <th mat-header-cell *matHeaderCellDef> Attributes </th>
        <td mat-cell *matCellDef="let element">
          <mat-chip-list aria-label="NFT Attributes">
            <ng-container *ngFor="let attribute of element.attributes">
              <mat-chip class="{{attribute.type}}">
                {{attribute.type}}
              </mat-chip>
            </ng-container>
          </mat-chip-list>
        </td>
      </ng-container>
    
      <!-- Thumbnail Column -->
      <ng-container matColumnDef="thumbnail">
        <th mat-header-cell *matHeaderCellDef> Thumbnail </th>
        <td mat-cell *matCellDef="let element"><img class="thumbnail" src="{{ element.url }}"></td>
      </ng-container>
    
      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let element"> {{element.currency}}${{element.amount}} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element"> 
          <button mat-raised-button color="accent" (click)="confirmPurchase(element.id)">Buy Now</button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
  <mat-card-footer>
    <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
</mat-paginator>
  </mat-card-footer>
</mat-card>
